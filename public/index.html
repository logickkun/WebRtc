<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>다중 화상 면접 기능</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        h1 {
            color: #333;
        }

        #login,
        #videoContainer {
            width: 100%;
            max-width: 600px;
            margin: 20px;
            padding: 20px;
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        input {
            width: calc(100% - 20px);
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        video {
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        #remoteVideos {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }

        .remoteVideo {
            width: 100%;
        }
    </style>
    <script src="/socket.io/socket.io.js"></script>
    <script src="javascripts/main.js"></script>
</head>

<body>
    <h1>다중 화상 면접 기능</h1>
    <!-- <div id="videoContainer" style="display: none;"> -->
    <div id="videoContainer">
        <video id="localVideo" autoplay playsinline></video>
        <div id="remoteVideos"></div>
    </div>
</body>

</html>
